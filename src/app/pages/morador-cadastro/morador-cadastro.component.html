<div class = "container mt-4">
     <h2 class="mb-4">Cadastro de Morador</h2>

     <form [formGroup]="moradorForm" (ngSubmit) = "onSubmit()"> <!--Verificar isso-->
       <div class = "row">
         <div class = " col-md-6 mb-3">
            <label for = "nome" class = "form-label">Nome:</label>
            <input
            type="text"
            id="nome"
            class="form-control"
            formControlName = "nome" required
            />
        </div>

         <div class="col-md-6 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input id="email" type="email" class="form-control" formControlName="email" required />
        </div>

       </div>

        <div class="row">

            <div class = "col-md-4 mb-3">
            <label for = "cpf" class = "form-label">CPF: </label>
            <input
            type="text"
            id="cpf"
            class="form-control"
            formControlName = "cpf" required
            />
        </div>

         <div class = "col-md-4 mb-3">
            <label for = "dataNascimento" class = "form-label">Data de Nascimento: </label>
            <input
            type="date"
            id="dataNascimento"
            class="form-control"
            formControlName = "dataNascimento" required
            />
        </div>

        <div class = "col-md-4 mb-3">
            <label for = "celular" class = "form-label">Celular: </label>
            <input
            type="text"
            id="celular"
            class="form-control"
            formControlName = "celular" required
            />
        </div>

        </div>

        <div class="mb-3">
            <label for="contatoFamilia" class="form-label">Contato da Fam√≠lia</label>
            <textarea
                id="contatoFamilia"
                 type="text" 
                 class="form-control" 
                 formControlName="contatoFamilia"
           ></textarea> 
        </div>

        <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Salvar</button>
        </div>

     </form>
</div>
