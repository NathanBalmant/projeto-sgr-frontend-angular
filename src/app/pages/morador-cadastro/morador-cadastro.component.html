<div class = "container mt-4">
     <h2>Cadastro de Morador</h2>

     <form [formGroup]="moradorForm" (ngSubmit) = "onSubmit()"> <!--Verificar isso-->
        <div class = "mb-3">
            <label for = "nome" class = "form-label">Nome:</label>
            <input
            type="text"
            id="nome"
            class="form-control"
            formControlName = "nome" required
            />
        </div>

     </form>
</div>
