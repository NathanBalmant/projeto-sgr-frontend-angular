<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input type="text" id="login" class="form-control" formControlName="login" required />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" formControlName="senha"
          [class.is-invalid]="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid" />
        <div class="invalid-feedback" *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.errors">
          <div *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória.</div>
          <div *ngIf="loginForm.get('senha')?.errors?.['minlength']">Senha deve ter pelo menos 2 caracteres.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>
