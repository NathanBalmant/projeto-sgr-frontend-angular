<div class="container mt-4">
  <h2 class="mb-4">Conta</h2>

  <form [formGroup]="contaForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="moradorResponsavel" class="form-label">Morador Responsável</label>
        <select id="moradorResponsavel" class="form-control" formControlName="moradorResponsavel" required>
          <option *ngFor="let morador of moradores" [value]="morador">{{ morador }}</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="situacaoConta" class="form-label">Situação da Conta</label>
        <select id="situacaoConta" class="form-control" formControlName="situacaoConta" required>
          <option value="Pendente">Pendente</option>
          <option value="Quitada">Quitada</option>
          <option value="Cancelada">Cancelada</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="dataVencimento" class="form-label">Data Vencimento</label>
        <input id="dataVencimento" type="date" class="form-control" formControlName="dataVencimento" required />
      </div>

      <div class="col-md-4 mb-3">
        <label for="valor" class="form-label">Valor</label>
        <input id="valor" type="number" step="0.01" class="form-control" formControlName="valor" required />
      </div>

      <div class="col-md-4 mb-3">
        <label for="tipoConta" class="form-label">Tipo</label>
        <input id="tipoConta" type="text" class="form-control" formControlName="tipoConta" required />
      </div>
    </div>

    <div class="mb-3">
      <label for="observacao" class="form-label">Observação</label>
      <textarea id="observacao" class="form-control" formControlName="observacao" rows="3"></textarea>
    </div>

   
  </form>
</div>
